env:
  TERM: xterm-256color

# Window configurations
window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: full

scrolling:
  multiplier: 1

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Retina

  # The bold font face
  bold:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Italic

  # Point size of the font
  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  scale_with_dpi: true

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

# Colors (Monokai Dark)
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  normal:
    black: '0x272822'
    red: '0xF92672'
    green: '0xA6E22E'
    yellow: '0xF4BF75'
    blue: '0x66D9EF'
    magenta: '0xAE81FF'
    cyan: '0xA1EFE4'
    white: '0xF8F8F2'

  bright:
    black: '0x75715E'
    red: '0xF92672'
    green: '0xA6E22E'
    yellow: '0xF4BF75'
    blue: '0x66D9EF'
    magenta: '0xAE81FF'
    cyan: '0xA1EFE4'
    white: '0xF9F8F5'

background_opacity: 1.0


live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login
